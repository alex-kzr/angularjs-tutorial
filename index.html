<!DOCTYPE html>
<html ng-app="">
<head>
    <meta charset="UTF-8">
    <title>AngularJS | ng-repeat </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-init="myFavoriteLanguages=[
        {name:'Java',extension:'.java'},
        {name:'Kotlin',extension:'.kt'},
        {name:'Javascript',extension:'.js'}]">
        <p ng-repeat="language in myFavoriteLanguages">
            Name: {{ language.name }}<br>
            Extension : {{ language.extension }}<br>
        </p>
    </div>
</body>
</html>
