<!DOCTYPE html>
<html ng-app="myLanguageApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS | Controllers </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-controller="languages">
        Select Your Favourite Language: 
            <button ng-click="java()">Java</button> 
            <button ng-click="cs()">C#</button> 
            <button ng-click="javascript()">Javascript</button>
            <button ng-click="php()">PHP</button>

            <p>Your have selected : {{ myFavouriteLanguage }}</p>
    </div>

    <script>
        var application = angular.module('myLanguageApp', []);
        application.controller('languages', function($scope){
            
            $scope.myFavouriteLanguage = 'None';

            $scope.java = function() {
                $scope.myFavouriteLanguage = 'Java';
            };

            $scope.cs = function() {
                $scope.myFavouriteLanguage = 'C#';
            };

            $scope.javascript = function() {
                $scope.myFavouriteLanguage = 'Javascript';
            };

            $scope.php = function() {
                $scope.myFavouriteLanguage = 'PHP';
            };
        });
    </script>
</body>
</html>
